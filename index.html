<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>AI Recipes generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to AI recipes generator</h1>
      <form id="recipt-form">
        <input
          type="text"
          placeholder="Enter name of food"
          autofocus
          required
          autocomplete="off"
          class="name"
        />
        <input type="submit" class="submit" />
      </form>
      <main>
        <div class="section" id="information"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Ayokunnumi247" target="_blank"
          >Ayokunnumi Andu</a
        >
        and his
        <a href="https://github.com/Ayokunnumi247/AI-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted on<a
          href="https://ai-recipes-generator45.netlify.app/"
          target="_blank"
        >
          Netify
        </a>
      </footer>
    </header>
    <script src="src/script.js"></script>
  </body>
</html>
